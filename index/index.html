<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/bootstrap.min.css" media="screen">
  <link rel="stylesheet" href="../css/bootstrap.css"media="screen">
  <link rel="stylesheet" href="../css/style.css"media="screen">


  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>


</head>

<body style="overflow: hidden">

  <div class="row">
    <div class="col"><div class="container2">    
        <h1>
          <a href="#">
            <img class="d-block w-50" src="https://i.pinimg.com/originals/6c/17/f9/6c17f904723a27f91b1736cf2ac34510.png" alt="Phoenix Gaming">
          </a>
        </h1>
      <h1 class="text-center">Phoenix</h1>
      <form class="registration-form">
        <label class="col-one-half">
          <span class="label-text">First Name</span>
          <input type="text" name="firstName" class="inpu ts">
        </label>
        <label class="col-one-half">
          <span class="label-text">Last Name</span>
          <input type="text" name="lastName" class="inputs">
        </label>
        <label>
          <span class="label-text">Email</span>
          <input type="text" name="email" class="inputs">
        </label>
        <label class="password">
          <span class="label-text">Password</span>
          <button class="toggle-visibility inputs" title="toggle password visibility" tabindex="-1">
            <span class="glyphicon glyphicon-eye-close"></span>
          </button>
          <input type="password" name="password">
        </label>  

        <div class="row">
        <div class="text-center col">
          <button class="submit" name="Sign In">Log In</button>
        </div>
        <div></div>
        <div class="text-center col">
          <button class="submit2" name="register">Sign Up</button>
        </div>
      </div>
      </form>
    </div></div>
    <div class="col-9"><header>
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner" role="listbox">
            <div class="carousel-item active" style="background-image: url('../assets/img/bg1.jpg')">
              <div class="carousel-caption d-none d-md-block">
                <h2 class="display-4">First Slide</h2>
                <p class="lead">This is a description for the first slide.</p>
              </div>
            </div>
            <div class="carousel-item" style="background-image: url('../assets/img/bg2.jpg')">
              <div class="carousel-caption d-none d-md-block">
                <h2 class="display-4">Second Slide</h2>
                <p class="lead">This is a description for the second slide.</p>
              </div>
            </div>
            <div class="carousel-item" style="background-image: url('../assets/img/bg3.jpg')">
              <div class="carousel-caption d-none d-md-block">
                <h2 class="display-4">Third Slide</h2>
                <p class="lead">This is a description for the third slide.</p>
              </div>
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
        </div>
      </header></div>
  </div>

  

  



  <script src="../js/jquery.js"></script>
